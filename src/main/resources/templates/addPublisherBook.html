<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="Source code generated using layoutit.com">
    <meta name="author" content="Andrzej Kierepka!">

    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">

  </head>
  <body>

    <div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<h3 class="text-warning text-center">
				Witaj wybierz opcję, która Cię interesuje
			</h3>
		</div>
	</div>
	<div class="row">
		<div class="col-md-8">
			<form role="form" th:action="@{/pb/add/}"
                    th:object="${publisherBook}"  th:method="post">
				<div class="form-group">
					<label for="name">
						Wybierz wydawce
					</label>
					<select  name="publisher" id="idPub" class="form-control" th:field="*{publisher}">
                                <option th:each="publisher  : ${publishers}" th:value="${publisher.id}" th:text="${publisher.namePublisher} ">Dostawca</option>
                        </select>
				</div>
                 <div class="form-group">
					<label for="name">
						Wybierz książkę
					</label>
					<select  name="book" id="book" class="form-control" th:field="*{book}">
                                <option th:each="book  : ${books}" th:value="${book.id}" th:text="${book.title} ">Dostawca</option>
                        </select>
				</div>
					<div class="form-group">
					 
					<label for="surName">
						Data wydania książki
					</label>
					<input class="form-control" th:field="*{date}" id="dateStart" type="date">
				</div> 
				<button type="submit" class="btn btn-primary">
					Dodaj
				</button>
			</form>
			</div>
					<div class="col-md-4">
					<a href="/">Powrót</a>
		</div>
		</div>
</div>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
